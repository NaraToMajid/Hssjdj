<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>WebAR Minecraft Block</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<!-- AR.js -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: sans-serif;
}

#hint {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 8px 14px;
  border-radius: 12px;
  z-index: 999;
}
</style>
</head>

<body>

<div id="hint">ðŸ‘† Tap layar untuk menaruh blok</div>

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;">

  <!-- Kamera -->
  <a-entity camera look-controls></a-entity>

</a-scene>

<script>
const scene = document.querySelector("a-scene");

// EVENT WAJIB UNTUK HP
scene.addEventListener("touchstart", function (e) {
  e.preventDefault();

  const camera = document.querySelector("[camera]");
  if (!camera) return;

  const pos = new THREE.Vector3();
  const dir = new THREE.Vector3();

  // posisi & arah kamera
  camera.object3D.getWorldPosition(pos);
  camera.object3D.getWorldDirection(dir);

  // jarak blok dari kamera
  dir.multiplyScalar(1.5);
  pos.add(dir);

  // buat blok
  const block = document.createElement("a-box");
  block.setAttribute("position", `${pos.x} ${pos.y} ${pos.z}`);
  block.setAttribute("width", "0.25");
  block.setAttribute("height", "0.25");
  block.setAttribute("depth", "0.25");
  block.setAttribute("color", "#4CAF50");

  scene.appendChild(block);
}, { passive: false });
</script>

</body>
</html>
