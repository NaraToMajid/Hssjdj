<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Hand Drawing</title>
  <style>
    body { margin: 0; overflow: hidden; }
    button { position: absolute; top: 20px; left: 20px; z-index: 1; }
  </style>
</head>
<body>
<button id="startAR">Start AR</button>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";

let camera, scene, renderer;
let controller;
let line;
let points = [];

init();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.getElementById("startAR").addEventListener("click", async () => {
    const session = await navigator.xr.requestSession("immersive-ar", {
      requiredFeatures: ["local-floor", "hand-tracking"]
    });
    renderer.xr.setSession(session);
    renderer.setAnimationLoop(render);
  });
}

function render() {
  const session = renderer.xr.getSession();
  const referenceSpace = renderer.xr.getReferenceSpace();
  const frame = renderer.xr.getFrame();

  if (frame) {
    const hands = session.inputSources;

    for (const source of hands) {
      if (source.hand) {
        const joint = source.hand.get("index-finger-tip");
        const pose = frame.getJointPose(joint, referenceSpace);

        if (pose) {
          const pos = pose.transform.position;
          points.push(new THREE.Vector3(pos.x, pos.y, pos.z));

          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
          
          if (line) scene.remove(line);
          line = new THREE.Line(geometry, material);
          scene.add(line);
        }
      }
    }
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
